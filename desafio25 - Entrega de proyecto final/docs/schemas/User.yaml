#User
components:
  schemas:
    User:
      type: object
      required: 
        - _id
        - name
        - lastname
        - email
        - password
        - adress
        - age
        - celPhone
        - cart
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado
        name:
          type: string
          description: Nombre del usuario
        lastname:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Password del usuario
        adress:
          type: string
          description: Domicilio del usuario
        age:
          type: number
          description: Edad del usuario
        celPhone:
          type: number
          description: Telefono del usuario
        cart:
          type: ObjectId
          description: Carrito del usuario
      example:
        _id: 640e01e6f86a3c6ee4d62703
        name: "Lautaro"
        lastname: "Tallarico"
        email: "lautaro@tallarico.com"
        password: "234567"
        adress: "calle falsa 123"
        age: 35
        celPhone: 18658496
        cart: 640e01e6f86a3c6ee4d62701
