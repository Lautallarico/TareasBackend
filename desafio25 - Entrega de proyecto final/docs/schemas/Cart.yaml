#Cart
components:
  schemas:
    Cart:
      type: object
      required:
        - _id
        - timestamp
        - products
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado
        timestamp:
          type: string
          description: Fecha de generacion del Carrito
        products:
          type: array
          description: Codigos de los productos en el carrito
      example:
        _id: 637c0b90dbd673682012354e
        timestamp: 21/11/2022 08:36:48
        products: ["63961bf86467226c3b20e7e2"]
