<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Desafio 6 socketIO</title>
</head>

<body>
    <h1>Este es el desafio nro 6 - socketIO</h1>
    <form id="product-form" class="product-form">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="price" placeholder="Price">
        <input type="text" name="thumbnail" placeholder="Thumbnail">
        <button type="submit">Enviar</button>
    </form>

    <div id="list-products">
        <!-- acá se va a renderizar la lista de productos del handlebars -->
    </div>

    <form id="chat-form">
        <input type="text" name="message" placeholder="Escriba su mensaje">
        <button type="submit">Enviar</button>
    </form>
    <div id="chat-messages">
        <!-- acá se va a renderizar el chat -->
    </div>
    <script src="./assets/client.js"></script>
</body>

</html>
